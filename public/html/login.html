<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/login.js" defer></script>
</head>
<body>
    <h1 style="color: white; text-align: center;">Welcome to Word game</h1>
    <h2 style="color: white; text-align: center;">Please enter your name and image for start</h2>
    <div class="login">
        <h1>Login</h1>
            <input id="username" type="text" name="u" placeholder="Username" required="required" />
            <input id="image" type="file" name="image" required="required" />
            <button type="submit" id="submit" class="btn btn-primary btn-block btn-large">Start the game</button>
      </div>
</body>
</html>
